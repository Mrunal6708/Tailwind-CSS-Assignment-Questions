<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>User Login</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
   <div class="bg-white w-full max-h-6xl shadow-md rounded-lg flex flex-col xl:flex-row items-center p-6 max-w-6xl ">
    <!-- Login from -->
     <div class="w-full lg:w-1/2 p-8">
        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
        <p class="text-sm text-gray-500 text-center mb-6">Enter your credential to access your account</p>

        <!-- Google Login -->
        <button class="w-full border rounded-md flex items-center justify-center mb-4 hover::bg-gray-100 transition">
            <img src="https://www.google.com/favicon.ico" alt="Google"  class="w-5 h-5 mr-2" />
            <span>Login with Google</span>
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
            <hr class="flex-grow text-gray-400 border-t">
            <span class="mx-2 text-gray-400 text-sm">or</span>
            <hr class="flex-grow  text-gray-400 bordrt-t/">
        </div>

        <!-- Email and Password Form -->
        <form class="space-y-4">
            <div>
                <label class="text-bold text-black">Email Address</label><br>
                <input type="email" class="w-full border rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring-blue-200" placeholder="email@gamil.com">
            </div>

            <div>
                <label class="text-bold text-black ">Password</label>
                <a href="#" class="text-blue-800 text-md hover:underline float-right mt-1">Forgot Password?</a>
                <input type="password" class="w-full border rounded-md px-3 py-2 mt-1 focus:outline-none focus:ring-blue-200 " placeholder="Password"/>
            </div>

            <button type="submit" class="w-full border border-auto  text-white bg-blue-600 hover:bg-blue-700 transition ">Login</button>
        </form>

        <p class="text-sm text-center mt-4">
            Don't have an account?
            <a href="#" class="text-blue-400 font-medium">Register here</a>
        </p>
     </div>

     <!--Right Image -->
      <div class="hidden xl:block w-1/2 p-4">
        <img src="https://img.freepik.com/free-photo/front-view-young-attractive-female-white-t-shirt-posing-with-raised-fingers-pink-wall-model-female-pose-color-photo_140725-37857.jpg?ga=GA1.1.987931340.1746548259&semt=ais_items_boosted&w=740" alt="">
      </div>
  </div>
</body>
</html>
